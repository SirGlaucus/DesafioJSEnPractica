<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    const suma = document.querySelector("#btn-sumar");
    suma.addEventListener("click", function (event) {
        const num1 = document.querySelector("#valor1").value;
        const num2 = document.querySelector("#valor2").value;
        const resultado = parseInt(num1) + parseInt(num2);
        document.querySelector(".resultado").innerHTML = resultado;
    });

    const resta = document.querySelector("#btn-restar");
    resta.addEventListener("click", function (event) {
        const num1 = document.querySelector("#valor1").value;
        const num2 = document.querySelector("#valor2").value;
        const resultado = parseInt(num1) - parseInt(num2);
        if (resta < 1){
            document.querySelector(".resultado").innerHTML = 0;
        } else {
            document.querySelector(".resultado").innerHTML = resultado;
        }

    });

    </script>
</body>

</html>
