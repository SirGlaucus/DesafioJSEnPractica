<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Paleta de colores
            </h2>
            <div style="display: flex;">
                <div style="display: flex;flex-direction: column;">
                    <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                    </button>
                </div>
                <div style="width: 500px;height: 600px">
                    <div id="caja" style="border:1px solid black;width: 100%;height: 100%; ">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Color Rojo!
        let red = document.querySelector("#btn-1")
        red.addEventListener('click', cambiarColor(rojo));

        // Color Naranja!!
        let orange = document.querySelector("#btn-2")
        orange.addEventListener('click', cambiarColor(naranja));

        // Color Amarillo!
        let yellow = document.querySelector("#btn-3")
        yellow.addEventListener('click', cambiarColor(amarillo));

        // Color Verde!
        let green = document.querySelector("#btn-4")
        green.addEventListener('click', cambiarColor(verde));

        // Color Celeste!
        let sky = document.querySelector("#btn-5")
        sky.addEventListener('click', cambiarColor(celeste));

        // Color Morado!
        let purple = document.querySelector("#btn-6")
        purple.addEventListener('click', cambiarColor(morado));

        let cambiarColor = (color) => {
            switch (color) {
                case rojo:
                    document.querySelector("#caja").style.backgroundColor = "#e53e3e";
                    break;
                case naranja:
                    document.querySelector("#caja").style.backgroundColor = "#dd6b20";
                    break;
                case amarillo:
                    document.querySelector("#caja").style.backgroundColor = "#faf089";
                    break;
                case verde:
                    document.querySelector("#caja").style.backgroundColor = "#48bb78";
                    break;
                case celeste:
                    document.querySelector("#caja").style.backgroundColor = "#81e6d9";
                    break;
                case morado:
                    document.querySelector("#caja").style.backgroundColor = "#d53f8c";
                    break;
            }
        }



    </script>
</body>

</html>
